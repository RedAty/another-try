<div id="pauseParent">
  <h1 class="on-top">
    <a class="logo-title">Another Try</a>
  </h1>
  <div id="pause">
    <h1>Paused</h1>
    <p><b>Click to resume.</b></p>
    <p>Only your game has been paused; other players can still attack you.</p>

    <div class="menu-column">
      <a class="option" data-target="keys">KeyBinds</a>
      <a class="option" data-target="menu">Exit to main menu</a>
    </div>

  </div>

  <div id="keys" style="display: none">
    <h1>Keyboard bindings</h1>
    <table>
      <thead>
      <tr>
        <th>Key</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>R</td>
        <td>Change between modes</td>
      </tr>
      </tbody>
    </table>
    <br />
    <a class="option" data-target="pause">Back</a>

  </div>
</div>
