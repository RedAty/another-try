<div id="HUD" style="top: 6px; left: 6px;">
    <div class="user-image">
        <img src="/assets/images/png/head.png" />
    </div>
    <div class="user-meta">
        <div class="user-stats">

            <progress id="HUD-health" value="100" max="100"> 100% </progress>
            <progress id="HUD-energy" value="0" max="20"> 0% </progress>
        </div>
        <div id="HUD-information">(Scores will appear here)</div>
    </div>
</div>
<div id="HUD-stats" style="top: 6px; right: 6px;"></div>




<div id="messages" class="HUD-messages" style="display: none">
    <div id="messageList"></div>
    <div id="typedMessage">
        <div id="messageInput">Press T to start messaging</div>
    </div>
</div>
