<div id="HUD" style="top: 6px; left: 6px;background-image: url('./textures/hud_empty.png')">
    <div class="user-image">
        <img src="/assets/images/png/head.png" />
    </div>
    <div class="user-meta">
        <div class="HUD-name">Player</div>
        <div class="user-stats">
            <progress id="HUD-health" value="100" max="100"> 100% </progress>
            <progress id="HUD-energy" value="0" max="20"> 0% </progress>
        </div>
        <div id="HUD-information">(...)</div>
    </div>
</div>
<div id="HUD-stats"></div>


<div id="messages" class="HUD-messages">
    <div id="messageList"></div>
    <div id="typedMessage">
        <div id="messageInput" style="display: none"></div>
    </div>
</div>

<div id="HUD-footer"></div>

<div class="side-buttons">
    <div class="side-button selected" data-active="pointer">
        <span>1</span>
        <img src="./cursor.svg" alt="Pointer"/>
    </div>
    <div class="side-button" data-active="far">
        <span>2</span>
        <img src="./binoculars.svg" alt="Far"/>
    </div>
    <div class="side-button" data-active="size">
        <span>3</span>
        <img src="./box.svg" alt="Size"/>
    </div>
    <div class="side-button" data-active="precision">
        <span>4</span>
        <img src="./border-style.svg" alt="Precision"/>
    </div>
</div>
